<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelAI ç”»å¸ˆå†›ç«åº“ v4.0</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --selected-border: #ff6b6b;
            --fav-color: #f1c40f;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        
        /* é¡¶éƒ¨æ§åˆ¶æ  */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
        }

        /* æœç´¢æ¡† */
        .search-wrapper {
            flex-grow: 1;
            min-width: 300px;
            position: relative;
        }
        #search {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        #search:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); outline: none; }
        
        /* è®¾ç½®åŒºåŸŸ */
        .settings-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* æŒ‰é’®é€šç”¨æ ·å¼ */
        .btn-toggle {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            transition: 0.2s;
            user-select: none;
        }
        .btn-toggle:hover { background-color: #f9f9f9; }
        .btn-toggle.active {
            background: #e3f2fd;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        /* æ”¶è—æŒ‰é’®ç‰¹åŒ– */
        .btn-toggle-fav.active {
            background: #fff9db;
            border-color: var(--fav-color);
            color: #d35400;
        }

        /* Checkbox å¼€å…³æ ·å¼ */
        .switch-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            user-select: none;
        }
        .switch-input { display: none; }
        .switch-slider {
            width: 36px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            transition: 0.3s;
        }
        .switch-slider::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .switch-input:checked + .switch-slider { background-color: var(--primary-color); }
        .switch-input:checked + .switch-slider::before { transform: translateX(16px); }

        /* æŠ½å¡åŒºåŸŸ */
        .gacha-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 15px;
            border-left: 1px solid #eee;
        }
        #gacha-count {
            width: 45px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .btn-gacha {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-gacha:hover { background: #357abd; transform: translateY(-1px); }

        /* ç½‘æ ¼å¸ƒå±€ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* å¡ç‰‡æ ·å¼ */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .card.selected { border-color: var(--selected-border); background-color: #fff0f0; }

        /* å›¾ç‰‡åŒºåŸŸ + éª¨æ¶å± */
        .card-img-wrapper {
            width: 100%;
            height: 200px;
            cursor: zoom-in;
            overflow: hidden;
            background: #eee;
            position: relative;
        }
        .card-img-wrapper::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #eee, #f5f5f5, #eee);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            z-index: 0;
        }
        @keyframes skeleton-loading { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }

        .card img {
            width: 100%; height: 100%; object-fit: cover;
            position: relative; z-index: 1; opacity: 0; transition: opacity 0.5s, transform 0.3s;
        }
        .card img.loaded { opacity: 1; }
        .card:hover img { transform: scale(1.05); }

        /* æ“ä½œæŒ‰é’®ç»„ */
        .card-actions {
            position: absolute; top: 5px; right: 5px;
            display: flex; flex-direction: column; gap: 5px; z-index: 10;
        }
        .action-btn {
            width: 28px; height: 28px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: 0.2s; color: #666; text-decoration: none;
        }
        .action-btn:hover { background: white; transform: scale(1.1); }
        .btn-select.active { background: var(--selected-border); border-color: var(--selected-border); color: white; }
        .btn-fav.active { color: var(--fav-color); border-color: var(--fav-color); }
        .btn-fav svg { fill: currentColor; }

        /* æ–‡å­—åŒºåŸŸ */
        .card-info {
            padding: 10px; text-align: center; cursor: pointer;
            background: #fff; border-top: 1px solid #eee; flex-grow: 1;
            display: flex; align-items: center; justify-content: center;
            user-select: none;
        }
        .card-info:hover { background-color: #f9f9f9; }
        .artist-name { font-weight: 600; color: #444; font-size: 14px; word-break: break-all; }
        .card.selected .artist-name { color: #d63031; }

        /* è´­ç‰©è½¦æ  */
        #cart-bar {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px;
            background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px);
            color: white; padding: 15px 25px; border-radius: 50px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: bottom 0.3s; z-index: 100;
        }
        #cart-bar.show { bottom: 20px; }
        .cart-info span { font-weight: bold; color: var(--primary-color); }
        .cart-actions button {
            border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 8px;
        }
        .btn-copy { background: var(--primary-color); color: white; }
        .btn-clear { background: #555; color: #ccc; }

        /* ç¯ç®±ä¸æç¤º */
        #lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 4px; }
        .toast {
            visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 4px; padding: 12px; position: fixed;
            z-index: 2000; left: 50%; top: 30px; transform: translateX(-50%);
            opacity: 0; transition: opacity 0.3s;
        }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <h1>NovelAI ç”»å¸ˆå†›ç«åº“</h1>
    
    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="controls">
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="è¾“å…¥ç”»å¸ˆåï¼Œæˆ–ç²˜è´´ä¸€ä¸² 'artist:a, artist:b'...">
        </div>
        
        <div class="settings-group">
            <!-- æ”¶è—å¤¹å¼€å…³ -->
            <button class="btn-toggle btn-toggle-fav" id="btn-show-fav" onclick="toggleShowFav()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                åªçœ‹æ”¶è—
            </button>

            <!-- å‰ç¼€å¼€å…³ -->
            <label class="switch-label">
                <input type="checkbox" id="check-prefix" class="switch-input" checked onchange="savePrefixSetting()">
                <div class="switch-slider"></div>
                <span>å¤åˆ¶å¸¦å‰ç¼€ (artist:)</span>
            </label>
        </div>

        <!-- éšæœºæŠ½å¡ -->
        <div class="gacha-box">
            <input type="number" id="gacha-count" value="3" min="1" max="10">
            <button class="btn-gacha" onclick="gacha()">ğŸ² å¸®æˆ‘é€‰</button>
        </div>
    </div>

    <div class="grid" id="gallery"></div>

    <!-- åº•éƒ¨è´­ç‰©è½¦ -->
    <div id="cart-bar">
        <div class="cart-info">å·²é€‰æ‹© <span id="cart-count">0</span> ä½</div>
        <div class="cart-actions">
            <button class="btn-clear" onclick="clearCart()">æ¸…ç©º</button>
            <button class="btn-copy" onclick="copyCart()">å¤åˆ¶ç»„åˆ</button>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>
    <div id="toast" class="toast">æç¤ºä¿¡æ¯</div>

    <script>
        const ICON_CHECK = 'âœ“';
        const ICON_STAR = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="currentColor"/></svg>';
        const ICON_LINK = '<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>';

        let allArtists = [];
        let selectedArtists = new Set();
        let favArtists = new Set(JSON.parse(localStorage.getItem('favArtists') || '[]'));
        let isFavOnly = false;
        
        // è¯»å–å‰ç¼€è®¾ç½® (é»˜è®¤å¼€å¯)
        const savedPrefix = localStorage.getItem('usePrefix');
        if (savedPrefix === 'false') {
            document.getElementById('check-prefix').checked = false;
        }

        fetch('artist_data.json')
            .then(res => res.json())
            .then(data => {
                allArtists = data.sort((a, b) => a.name.localeCompare(b.name));
                render();
            })
            .catch(e => document.getElementById('gallery').innerHTML = "åŠ è½½å¤±è´¥");

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');

        // === æ ¸å¿ƒæ¸²æŸ“é€»è¾‘ (å«æ‰¹é‡æœç´¢) ===
        function render() {
            gallery.innerHTML = '';
            
            let rawTerm = searchInput.value.toLowerCase().trim();
            let filtered = [];

            // 1. åˆ¤æ–­æ˜¯â€œæ‰¹é‡è§£ææ¨¡å¼â€è¿˜æ˜¯â€œæ™®é€šæœç´¢â€
            if (rawTerm.includes(',') || rawTerm.includes('ï¼Œ')) {
                // --- æ‰¹é‡æ¨¡å¼ ---
                // åˆ†å‰²ã€æ¸…æ´—ã€å»å‰ç¼€
                const tags = rawTerm.split(/[,ï¼Œ]/)
                    .map(t => t.trim().replace(/^artist:/, '').trim())
                    .filter(t => t); // å»é™¤ç©ºä¸²
                
                // è½¬ Set åŠ é€ŸæŸ¥æ‰¾
                const searchSet = new Set(tags);
                
                // åœ¨åº“é‡Œå¯»æ‰¾åå­—å®Œå…¨åŒ¹é…çš„ (ç²¾ç¡®åŒ¹é…ï¼Œé˜²æ­¢æœç´¢ "art" æŠŠ "art_germ" ä¹Ÿæœå‡ºæ¥)
                filtered = allArtists.filter(item => searchSet.has(item.name.toLowerCase()));
                
            } else {
                // --- æ™®é€šæ¨¡å¼ (æ¨¡ç³Šæœç´¢) ---
                filtered = allArtists.filter(item => item.name.toLowerCase().includes(rawTerm));
            }

            // 2. å åŠ â€œåªçœ‹æ”¶è—â€è¿‡æ»¤
            if (isFavOnly) {
                filtered = filtered.filter(item => favArtists.has(item.name));
            }

            // 3. ç”Ÿæˆ DOM
            if (filtered.length === 0) {
                gallery.innerHTML = "<p style='text-align:center; width:100%; color:#999; padding:20px'>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”»å¸ˆã€‚</p>";
                return;
            }

            filtered.forEach(item => {
                const isSelected = selectedArtists.has(item.name);
                const isFav = favArtists.has(item.name);
                
                const card = document.createElement('div');
                card.className = `card ${isSelected ? 'selected' : ''}`;
                card.dataset.name = item.name;

                // æŒ‰é’®ç»„
                const actions = document.createElement('div');
                actions.className = 'card-actions';

                const btnSelect = createBtn('btn-select', isSelected ? 'active' : '', ICON_CHECK, (e) => toggleSelection(item.name, card, btnSelect));
                const btnFav = createBtn('btn-fav', isFav ? 'active' : '', ICON_STAR, (e) => toggleFav(item.name, btnFav));
                
                const btnLink = document.createElement('a');
                btnLink.className = 'action-btn btn-link';
                btnLink.innerHTML = ICON_LINK;
                btnLink.href = `https://danbooru.donmai.us/posts?tags=${item.name}`;
                btnLink.target = "_blank";
                btnLink.onclick = (e) => e.stopPropagation();

                actions.append(btnSelect, btnFav, btnLink);

                // å›¾ç‰‡
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'card-img-wrapper';
                imgWrapper.onclick = () => openLightbox(item.image);
                const img = document.createElement('img');
                img.loading = "lazy"; 
                img.src = item.image;
                img.onload = () => img.classList.add('loaded');
                img.onerror = function() { this.src = 'https://via.placeholder.com/200?text=Err'; this.classList.add('loaded'); };
                imgWrapper.appendChild(img);

                // æ–‡å­—
                const info = document.createElement('div');
                info.className = 'card-info';
                info.innerHTML = `<div class="artist-name">${item.name}</div>`;
                info.onclick = () => copySingle(item.name);

                card.append(actions, imgWrapper, info);
                gallery.appendChild(card);
            });
        }

        function createBtn(cls, active, html, onClick) {
            const d = document.createElement('div');
            d.className = `action-btn ${cls} ${active}`;
            d.innerHTML = html;
            d.onclick = (e) => { e.stopPropagation(); onClick(e); };
            return d;
        }

        // === åŠŸèƒ½å‡½æ•° ===

        // è·å–å½“å‰æ˜¯å¦éœ€è¦å‰ç¼€
        function getPrefix() {
            return document.getElementById('check-prefix').checked ? 'artist:' : '';
        }

        function savePrefixSetting() {
            const val = document.getElementById('check-prefix').checked;
            localStorage.setItem('usePrefix', val);
        }

        // å¤åˆ¶å•ä¸ª
        function copySingle(name) {
            const prefix = getPrefix();
            copyText(`${prefix}${name}`, `å·²å¤åˆ¶: ${prefix}${name}`);
        }

        // å¤åˆ¶ç»„åˆ
        function copyCart() {
            if (selectedArtists.size === 0) return;
            const prefix = getPrefix();
            const tags = Array.from(selectedArtists).map(t => `${prefix}${t}`).join(', ');
            copyText(tags, `å·²å¤åˆ¶ ${selectedArtists.size} ä½ç”»å¸ˆï¼`);
        }

        // æŠ½å¡
        function gacha() {
            let pool = [];
            // å¦‚æœæœç´¢æ¡†æœ‰å†…å®¹ï¼ˆæ— è®ºæ‰¹é‡è¿˜æ˜¯æ™®é€šï¼‰ï¼Œå°±åªä»å½“å‰ç»“æœé‡ŒæŠ½
            if (searchInput.value.trim()) {
                // å¤ç”¨ render çš„è¿‡æ»¤é€»è¾‘æœ‰ç‚¹éº»çƒ¦ï¼Œè¿™é‡Œç®€å•å¤„ç†ï¼šç›´æ¥ä» DOM é‡Œæ‹¿å½“å‰æ˜¾ç¤ºçš„å¡ç‰‡
                const visibleCards = document.querySelectorAll('.card');
                visibleCards.forEach(c => pool.push(c.dataset.name));
            } else {
                // æ²¡æœç´¢ï¼Œå°±ä»å…¨åº“ï¼ˆæˆ–è€…æ”¶è—å¤¹ï¼‰é‡ŒæŠ½
                const source = isFavOnly ? Array.from(favArtists) : allArtists.map(a => a.name);
                pool = source;
            }

            if (pool.length === 0) { showToast("å½“å‰åˆ—è¡¨ä¸ºç©ºï¼Œæ²¡æ³•æŠ½ï¼"); return; }

            const count = Math.min(parseInt(document.getElementById('gacha-count').value) || 3, 20);
            const picks = new Set();
            
            // ç®€å•éšæœº
            for(let i=0; i<100; i++) { // é˜²æ­¢æ­»å¾ªç¯
                if (picks.size >= count || picks.size >= pool.length) break;
                const r = pool[Math.floor(Math.random() * pool.length)];
                picks.add(r);
            }

            picks.forEach(name => selectedArtists.add(name));
            render(); // åˆ·æ–°é€‰ä¸­çŠ¶æ€
            updateCartUI();
            showToast(`ğŸ‰ æŠ½åˆ°äº†: ${Array.from(picks).slice(0,3).join(', ')} ...`);
        }

        function toggleSelection(name, card, btn) {
            if (selectedArtists.has(name)) {
                selectedArtists.delete(name);
                card.classList.remove('selected');
                btn.classList.remove('active');
            } else {
                selectedArtists.add(name);
                card.classList.add('selected');
                btn.classList.add('active');
            }
            updateCartUI();
        }

        function updateCartUI() {
            const count = selectedArtists.size;
            document.getElementById('cart-count').innerText = count;
            const bar = document.getElementById('cart-bar');
            if (count > 0) bar.classList.add('show'); else bar.classList.remove('show');
        }

        function toggleFav(name, btn) {
            if (favArtists.has(name)) {
                favArtists.delete(name);
                btn.classList.remove('active');
            } else {
                favArtists.add(name);
                btn.classList.add('active');
            }
            localStorage.setItem('favArtists', JSON.stringify([...favArtists]));
            if (isFavOnly) render();
        }

        function toggleShowFav() {
            isFavOnly = !isFavOnly;
            document.getElementById('btn-show-fav').classList.toggle('active', isFavOnly);
            render();
        }

        function clearCart() { selectedArtists.clear(); render(); updateCartUI(); }
        function copyText(t, m) { navigator.clipboard.writeText(t).then(() => showToast(m)); }
        function showToast(m) { const t=document.getElementById("toast"); t.innerText=m; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 2000); }
        function openLightbox(s) { document.getElementById('lightbox-img').src=s; document.getElementById('lightbox').style.display='flex'; }
        function closeLightbox() { document.getElementById('lightbox').style.display='none'; }
        
        searchInput.addEventListener('input', render);
    </script>
</body>
</html>

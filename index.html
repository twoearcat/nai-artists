<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelAI ç”»å¸ˆå›¾é‰´</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #ff6b6b;
            --fav: #f1c40f;
            --bg: #f4f6f8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 20px 20px 100px 20px;
        }

        /* --- é¡¶éƒ¨æ§åˆ¶æ  --- */
        .header {
            max-width: 1200px; margin: 0 auto 30px auto;
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; flex-wrap: wrap; gap: 15px;
            align-items: center; justify-content: space-between;
        }
        .header h1 { margin: 0; font-size: 1.5rem; color: #333; }
        
        .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        
        /* æœç´¢æ¡† */
        #search {
            padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px;
            width: 200px; outline: none; transition: 0.3s;
        }
        #search:focus { border-color: var(--primary); width: 250px; }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 8px 15px; border: none; border-radius: 20px;
            cursor: pointer; font-weight: 600; font-size: 14px;
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .btn-outline { background: white; border: 1px solid #ddd; color: #555; }
        .btn-outline:hover { background: #f9f9f9; border-color: #bbb; }
        
        /* æ”¶è—å¼€å…³æ¿€æ´»æ€ */
        .btn-fav.active { background: var(--fav); color: white; border-color: var(--fav); }

        /* --- ç½‘æ ¼å¸ƒå±€ --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }

        /* --- å¡ç‰‡è®¾è®¡ --- */
        .card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s; position: relative;
            border: 2px solid transparent;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card.selected { border-color: var(--danger); background: #fff5f5; }

        /* æ‡’åŠ è½½éª¨æ¶å±åŠ¨ç”» */
        .img-wrapper {
            height: 200px; width: 100%; position: relative;
            background: #eee; cursor: zoom-in; overflow: hidden;
        }
        .img-wrapper::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #eee, #f5f5f5, #eee);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite linear;
            z-index: 1;
        }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        
        .card img {
            width: 100%; height: 100%; object-fit: cover;
            position: relative; z-index: 2; opacity: 0; transition: opacity 0.3s;
        }
        .card img.loaded { opacity: 1; }

        /* æŒ‰é’®ç»„ (å·¦ä¸Šæ”¶è—ï¼Œå³ä¸Šé€‰æ‹©) */
        .action-btn {
            position: absolute; top: 8px; width: 28px; height: 28px;
            border-radius: 50%; background: rgba(255,255,255,0.9);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s;
        }
        
        /* æ”¶è—æŒ‰é’® (å·¦ä¸Š) */
        .fav-btn { left: 8px; color: #ccc; }
        .fav-btn:hover { transform: scale(1.1); }
        .fav-btn.active { color: orange; text-shadow: 0 0 2px orange; }

        /* å‹¾é€‰æŒ‰é’® (å³ä¸Š) */
        .select-btn { right: 8px; border: 2px solid #ccc; color: transparent; }
        .card:hover .select-btn { border-color: #999; }
        .card.selected .select-btn { background: var(--danger); border-color: var(--danger); color: white; }
        
        /* åº•éƒ¨ä¿¡æ¯åŒº */
        .card-info {
            padding: 10px; display: flex; align-items: center; justify-content: space-between;
            border-top: 1px solid #f0f0f0; background: white;
        }
        .name-box {
            flex-grow: 1; text-align: center; font-weight: 600; color: #444; font-size: 14px;
            cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            padding: 5px; border-radius: 4px; transition: 0.2s;
        }
        .name-box:hover { background: #f0f0f0; color: var(--primary); }
        .name-box:active { background: #e0e0e0; }

        .link-btn {
            color: #999; text-decoration: none; font-size: 14px; margin-left: 8px;
            padding: 4px; border-radius: 4px;
        }
        .link-btn:hover { color: var(--primary); background: #eef; }

        /* --- è´­ç‰©è½¦æ  --- */
        #cart-bar {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: rgba(30,30,30,0.95);
            backdrop-filter: blur(10px); color: white; padding: 12px 25px;
            border-radius: 50px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100;
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #cart-bar.show { bottom: 20px; }
        .btn-copy { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .btn-clear { background: #555; color: #ccc; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; margin-right: 10px;}

        /* ç¯ç®± */
        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #lightbox img { max-width: 95%; max-height: 95%; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        .toast {
            visibility: hidden; min-width: 200px; background: #333; color: white;
            text-align: center; border-radius: 50px; padding: 12px 20px;
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            z-index: 3000; opacity: 0; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .toast.show { visibility: visible; opacity: 1; top: 100px; }

        @media (max-width: 600px) {
            .header { padding: 15px; flex-direction: column; gap: 10px; }
            #search { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ğŸ¨ ç”»å¸ˆå†›ç«åº“</h1>
        <div class="controls">
            <!-- æœç´¢ -->
            <input type="text" id="search" placeholder="æœç´¢ç”»å¸ˆ...">
            
            <!-- æ”¶è—å¼€å…³ -->
            <button class="btn btn-outline btn-fav" id="btn-show-fav" onclick="toggleShowFav()">
                â˜… åªçœ‹æ”¶è—
            </button>

            <!-- éšæœºæŠ½å¡åŒºåŸŸ -->
            <span style="color:#999; margin-left:10px; font-size:14px;">éšæœºæŠ½å¡:</span>
            <button class="btn btn-outline" onclick="randomGacha(1)">1</button>
            <button class="btn btn-outline" onclick="randomGacha(3)">3</button>
            <button class="btn btn-outline" onclick="randomGacha(5)">5</button>
        </div>
    </div>

    <div class="grid" id="gallery">
        <!-- JS æ¸²æŸ“ -->
    </div>

    <!-- åº•éƒ¨è´­ç‰©è½¦ -->
    <div id="cart-bar">
        <div>å·²é€‰ <span id="cart-count" style="color:var(--primary); font-weight:bold; font-size:1.2em">0</span> äºº</div>
        <div>
            <button class="btn-clear" onclick="clearCart()">æ¸…ç©º</button>
            <button class="btn-copy" onclick="copyCart()">å¤åˆ¶ç»„åˆ</button>
        </div>
    </div>

    <!-- ç¯ç®± -->
    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <div id="toast" class="toast">æ¶ˆæ¯æç¤º</div>

    <script>
        let allArtists = [];
        let selectedArtists = new Set();
        let favoriteArtists = new Set(JSON.parse(localStorage.getItem('favArtists')) || []);
        let showFavOnly = false;

        // åŠ è½½æ•°æ®
        fetch('artist_data.json?v=' + new Date().getTime()) // åŠ æ—¶é—´æˆ³é˜²ç¼“å­˜
            .then(res => res.json())
            .then(data => {
                allArtists = data.sort((a, b) => a.name.localeCompare(b.name));
                render();
            });

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');

        // === æ¸²æŸ“æ ¸å¿ƒ ===
        function render() {
            gallery.innerHTML = '';
            
            // è¿‡æ»¤é€»è¾‘
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = allArtists.filter(item => {
                const matchName = item.name.toLowerCase().includes(searchTerm);
                const matchFav = showFavOnly ? favoriteArtists.has(item.name) : true;
                return matchName && matchFav;
            });

            filtered.forEach(item => {
                const card = document.createElement('div');
                const isSelected = selectedArtists.has(item.name);
                const isFav = favoriteArtists.has(item.name);
                
                card.className = `card ${isSelected ? 'selected' : ''}`;
                card.dataset.name = item.name;

                // 1. æ”¶è—æŒ‰é’® (å·¦ä¸Š)
                const favBtn = document.createElement('div');
                favBtn.className = `action-btn fav-btn ${isFav ? 'active' : ''}`;
                favBtn.innerHTML = 'â˜…';
                favBtn.title = isFav ? "å–æ¶ˆæ”¶è—" : "åŠ å…¥æ”¶è—";
                favBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleFavorite(item.name);
                };

                // 2. å‹¾é€‰æŒ‰é’® (å³ä¸Š)
                const selectBtn = document.createElement('div');
                selectBtn.className = 'action-btn select-btn';
                selectBtn.innerHTML = 'âœ“';
                selectBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleSelection(item.name, card);
                };

                // 3. å›¾ç‰‡åŒºåŸŸ (éª¨æ¶å± + æ‡’åŠ è½½)
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'img-wrapper';
                imgWrapper.onclick = () => openLightbox(item.image);
                
                const img = document.createElement('img');
                img.src = item.image;
                img.loading = "lazy"; 
                // å›¾ç‰‡åŠ è½½å®Œæˆåï¼Œå»æ‰é€æ˜åº¦ï¼Œéª¨æ¶å±è‡ªåŠ¨è¢«è¦†ç›–
                img.onload = function() { this.classList.add('loaded'); };
                img.onerror = function() { this.src = 'https://via.placeholder.com/200?text=Error'; this.classList.add('loaded'); };
                
                imgWrapper.appendChild(img);

                // 4. åº•éƒ¨ä¿¡æ¯
                const info = document.createElement('div');
                info.className = 'card-info';
                
                // åå­— (ç‚¹å‡»å¤åˆ¶)
                const nameBox = document.createElement('div');
                nameBox.className = 'name-box';
                nameBox.innerText = item.name;
                nameBox.title = "ç‚¹å‡»å¤åˆ¶åå­—";
                nameBox.onclick = () => copyText(`artist:${item.name}`, `å·²å¤åˆ¶: artist:${item.name}`);

                // å¤–éƒ¨é“¾æ¥ (Danbooru)
                const link = document.createElement('a');
                link.className = 'link-btn';
                link.href = item.url || '#';
                link.target = "_blank";
                link.innerHTML = 'â†—';
                link.title = "å» Danbooru æŸ¥çœ‹è¯¥ç”»å¸ˆ";
                
                info.appendChild(nameBox);
                info.appendChild(link);

                // ç»„è£…
                card.appendChild(favBtn);
                card.appendChild(selectBtn);
                card.appendChild(imgWrapper);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }

        // === åŠŸèƒ½é€»è¾‘ ===

        // 1. æ”¶è—é€»è¾‘
        function toggleFavorite(name) {
            if (favoriteArtists.has(name)) {
                favoriteArtists.delete(name);
                showToast(`å·²å–æ¶ˆæ”¶è—: ${name}`);
            } else {
                favoriteArtists.add(name);
                showToast(`â¤ï¸ å·²æ”¶è—: ${name}`);
            }
            // ä¿å­˜åˆ°æœ¬åœ°
            localStorage.setItem('favArtists', JSON.stringify([...favoriteArtists]));
            render(); // é‡æ–°æ¸²æŸ“åˆ·æ–°æ˜Ÿæ˜ŸçŠ¶æ€
        }

        function toggleShowFav() {
            showFavOnly = !showFavOnly;
            document.getElementById('btn-show-fav').classList.toggle('active');
            render();
        }

        // 2. éšæœºæŠ½å¡é€»è¾‘ (é‡ç‚¹)
        function randomGacha(count) {
            // ä»æ‰€æœ‰ç”»å¸ˆé‡Œéšæœºé€‰ N ä¸ª
            if (allArtists.length === 0) return;
            
            // ç®€å•çš„éšæœºç®—æ³•ï¼šæ‰“ä¹±æ•°ç»„å–å‰ N ä¸ª
            // ä¸ºäº†ä¸ç ´ååŸæ•°ç»„ï¼Œå…ˆå¤åˆ¶ä¸€ä»½
            const pool = [...allArtists]; 
            const picked = [];
            
            for (let i = 0; i < count; i++) {
                if (pool.length === 0) break;
                const randomIndex = Math.floor(Math.random() * pool.length);
                picked.push(pool[randomIndex]);
                pool.splice(randomIndex, 1); // é€‰è¿‡çš„ä¸é‡å¤é€‰
            }

            // åŠ å…¥è´­ç‰©è½¦
            picked.forEach(item => {
                selectedArtists.add(item.name);
            });
            
            // æç¤ºå¹¶æ›´æ–°
            showToast(`ğŸ² æ¬§æ°”çˆ†å‘ï¼æŠ½ä¸­äº† ${picked.map(p=>p.name).join(', ')}`);
            render(); // é‡æ–°æ¸²æŸ“ä»¥æ˜¾ç¤ºé€‰ä¸­çŠ¶æ€
            updateCartUI();
        }

        // 3. è´­ç‰©è½¦é€»è¾‘
        function toggleSelection(name, card) {
            if (selectedArtists.has(name)) {
                selectedArtists.delete(name);
                card.classList.remove('selected');
            } else {
                selectedArtists.add(name);
                card.classList.add('selected');
            }
            updateCartUI();
        }

        function updateCartUI() {
            const count = selectedArtists.size;
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-bar').classList.toggle('show', count > 0);
        }

        function copyCart() {
            if (selectedArtists.size === 0) return;
            const tags = Array.from(selectedArtists).map(t => `artist:${t}`).join(', ');
            copyText(tags, `å·²å¤åˆ¶ ${selectedArtists.size} ä½ç”»å¸ˆç»„åˆï¼`);
        }

        function clearCart() {
            selectedArtists.clear();
            render(); // æš´åŠ›é‡ç»˜æœ€ç®€å•
            updateCartUI();
        }

        // 4. å·¥å…·å‡½æ•°
        searchInput.addEventListener('input', render);

        function copyText(text, msg) {
            navigator.clipboard.writeText(text).then(() => showToast(msg));
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "toast show";
            setTimeout(() => t.className = t.className.replace("show", ""), 2500);
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>
</body>
</html>

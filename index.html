<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelAI 画师军火库</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --selected-border: #ff6b6b;
            --bg-color: #f4f6f8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px; /* 给底部购物车留位置 */
        }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        
        /* 搜索框样式 */
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        #search {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            transition: 0.3s;
        }
        #search:focus { border-color: var(--primary-color); box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3); }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, border 0.1s;
            position: relative;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        /* 选中状态 */
        .card.selected {
            border-color: var(--selected-border);
            background-color: #fff0f0;
        }

        /* 图片区域 (点击放大) */
        .card-img-wrapper {
            width: 100%;
            height: 200px;
            cursor: zoom-in;
            overflow: hidden;
            background-color: #eee;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card:hover img { transform: scale(1.05); }

        /* 文字区域 (点击复制) */
        .card-info {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #fff;
            border-top: 1px solid #eee;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .card-info:hover { background-color: #f9f9f9; }
        .artist-name {
            font-weight: 600;
            color: #444;
            font-size: 14px;
            word-break: break-all;
        }
        .card.selected .artist-name { color: #d63031; }

        /* 购物车勾选按钮 (右上角) */
        .select-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: transparent;
            transition: 0.2s;
        }
        .card:hover .select-btn { border-color: #999; }
        .card.selected .select-btn {
            background: var(--selected-border);
            border-color: var(--selected-border);
            color: white;
        }
        .select-btn::after { content: '✓'; font-weight: bold; }

        /* 底部悬浮购物车栏 */
        #cart-bar {
            position: fixed;
            bottom: -100px; /* 默认隐藏 */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        #cart-bar.show { bottom: 20px; }
        
        .cart-info span { font-weight: bold; color: #4a90e2; font-size: 1.1em;}
        
        .cart-actions button {
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: 0.2s;
        }
        .btn-copy { background: var(--primary-color); color: white; }
        .btn-copy:hover { background: #357abd; }
        .btn-clear { background: #555; color: #ccc; }
        .btn-clear:hover { background: #666; color: white; }

        /* 图片放大模态框 (Lightbox) */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        /* 提示框 */
        .toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <h1>NovelAI 画师军火库</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="搜索画师名...">
    </div>

    <div class="grid" id="gallery">
        <!-- 卡片生成区 -->
    </div>

    <!-- 底部购物车栏 -->
    <div id="cart-bar">
        <div class="cart-info">已选择 <span id="cart-count">0</span> 位画师</div>
        <div class="cart-actions">
            <button class="btn-clear" onclick="clearCart()">清空</button>
            <button class="btn-copy" onclick="copyCart()">复制组合</button>
        </div>
    </div>

    <!-- 大图查看器 -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <!-- 复制提示 -->
    <div id="toast" class="toast">提示信息</div>

    <script>
        let allArtists = [];
        let selectedArtists = new Set(); // 使用 Set 存储选中的画师，防止重复

        // 1. 加载数据
        fetch('artist_data.json')
            .then(response => response.json())
            .then(data => {
                // 按名字排序
                allArtists = data.sort((a, b) => a.name.localeCompare(b.name));
                render(allArtists);
            })
            .catch(err => {
                console.error("加载失败:", err);
                document.getElementById('gallery').innerHTML = "<p style='text-align:center'>无法加载数据，请确保json文件存在。</p>";
            });

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');
        const cartBar = document.getElementById('cart-bar');
        const cartCount = document.getElementById('cart-count');

        // 2. 渲染函数
        function render(list) {
            gallery.innerHTML = '';
            list.forEach(item => {
                const isSelected = selectedArtists.has(item.name);
                
                const card = document.createElement('div');
                card.className = `card ${isSelected ? 'selected' : ''}`;
                card.dataset.name = item.name; // 方便后续通过DOM查找

                // 2.1 勾选按钮 (右上角)
                const selectBtn = document.createElement('div');
                selectBtn.className = 'select-btn';
                selectBtn.onclick = (e) => {
                    e.stopPropagation(); // 防止触发其他点击事件
                    toggleSelection(item.name, card);
                };

                // 2.2 图片区域 (点击放大)
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'card-img-wrapper';
                imgWrapper.onclick = () => openLightbox(item.image);
                
                const img = document.createElement('img');
                img.src = item.image;
                img.loading = "lazy";
                img.onerror = function() { this.src = 'https://via.placeholder.com/200?text=No+Image'; };
                
                imgWrapper.appendChild(img);

                // 2.3 文字区域 (点击仅复制单个)
                const info = document.createElement('div');
                info.className = 'card-info';
                info.title = "点击复制这个画师 tag";
                info.innerHTML = `<div class="artist-name">${item.name}</div>`;
                info.onclick = () => copySingle(item.name);
                
                // 组装
                card.appendChild(selectBtn);
                card.appendChild(imgWrapper);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }

        // === 核心功能逻辑 ===

        // A. 切换选中状态 (购物车逻辑)
        function toggleSelection(name, cardElement) {
            if (selectedArtists.has(name)) {
                selectedArtists.delete(name);
                cardElement.classList.remove('selected');
            } else {
                selectedArtists.add(name);
                cardElement.classList.add('selected');
            }
            updateCartUI();
        }

        function updateCartUI() {
            const count = selectedArtists.size;
            cartCount.innerText = count;
            
            if (count > 0) {
                cartBar.classList.add('show');
            } else {
                cartBar.classList.remove('show');
            }
        }

        // B. 复制购物车 (批量复制)
        function copyCart() {
            if (selectedArtists.size === 0) return;
            
            // 将 Set 转为数组
            const tags = Array.from(selectedArtists);
            
            // 拼接逻辑：NovelAI 通常接受逗号分隔
            
            const finalString = tags.map(t => `${t}`).join(', ');
            
            copyText(finalString, `已复制 ${tags.length} 位画师组合！`);
        }

        function clearCart() {
            selectedArtists.clear();
            // 重新渲染以消除选中样式 (或者手动遍历消除，重新渲染比较简单)
            // 考虑到性能，只移除 class 更好，但为了搜索状态下的一致性，这里简单触发一次搜索更新即可
            const cards = document.querySelectorAll('.card.selected');
            cards.forEach(c => c.classList.remove('selected'));
            updateCartUI();
        }

        // C. 复制单个画师
        function copySingle(name) {
            copyText(`${name}`, `已复制: ${name}`);
        }

        // 通用复制函数
        function copyText(text, toastMsg) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(toastMsg);
            });
        }

        // D. 灯箱 (大图预览)
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // E. 搜索过滤
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const name = card.dataset.name.toLowerCase();
                if (name.includes(term)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "toast show";
            setTimeout(() => t.className = t.className.replace("show", ""), 2000);
        }
    </script>
</body>
</html>

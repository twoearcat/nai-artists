<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelAI ç”»å¸ˆå†›ç«åº“ v4.1 (Pro)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --selected-border: #ff6b6b;
            --fav-color: #f1c40f;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
        }

        .search-wrapper { flex-grow: 1; min-width: 300px; }
        #search {
            width: 100%; padding: 12px 15px; border-radius: 25px;
            border: 1px solid #ddd; font-size: 15px; box-sizing: border-box; transition: 0.3s;
        }
        #search:focus { border-color: var(--primary-color); outline: none; }
        
        .settings-group { display: flex; gap: 15px; align-items: center; }
        
        .btn-toggle {
            padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white;
            cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 14px;
            font-weight: 600; color: #555; transition: 0.2s; user-select: none;
        }
        .btn-toggle:hover { background-color: #f9f9f9; }
        .btn-toggle-fav.active { background: #fff9db; border-color: var(--fav-color); color: #d35400; }

        .switch-label { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #555; cursor: pointer; user-select: none; }
        .switch-input { display: none; }
        .switch-slider {
            width: 36px; height: 20px; background-color: #ccc; border-radius: 20px; position: relative; transition: 0.3s;
        }
        .switch-slider::before {
            content: ""; position: absolute; width: 16px; height: 16px; left: 2px; bottom: 2px;
            background-color: white; border-radius: 50%; transition: 0.3s;
        }
        .switch-input:checked + .switch-slider { background-color: var(--primary-color); }
        .switch-input:checked + .switch-slider::before { transform: translateX(16px); }

        .gacha-box { display: flex; align-items: center; gap: 8px; padding-left: 15px; border-left: 1px solid #eee; }
        #gacha-count { width: 45px; padding: 6px; border-radius: 6px; border: 1px solid #ddd; text-align: center; }
        .btn-gacha {
            background: var(--primary-color); color: white; border: none; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn-gacha:hover { background: #357abd; transform: translateY(-1px); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s;
            position: relative; border: 2px solid transparent; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .card.selected { border-color: var(--selected-border); background-color: #fff0f0; }

        .card-img-wrapper {
            width: 100%; height: 200px; cursor: zoom-in; overflow: hidden; background: #eee; position: relative;
        }
        .card-img-wrapper::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #eee, #f5f5f5, #eee); background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite; z-index: 0;
        }
        @keyframes skeleton-loading { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }

        .card img {
            width: 100%; height: 100%; object-fit: cover; position: relative;
            z-index: 1; opacity: 0; transition: opacity 0.5s, transform 0.3s;
        }
        .card img.loaded { opacity: 1; }
        .card:hover img { transform: scale(1.05); }

        .card-actions {
            position: absolute; top: 5px; right: 5px; display: flex; flex-direction: column; gap: 5px; z-index: 10;
        }
        .action-btn {
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: 0.2s; color: #666; text-decoration: none;
        }
        .action-btn:hover { background: white; transform: scale(1.1); }
        .btn-select.active { background: var(--selected-border); border-color: var(--selected-border); color: white; }
        .btn-fav.active { color: var(--fav-color); border-color: var(--fav-color); }
        
        .card-info {
            padding: 10px; text-align: center; cursor: pointer; background: #fff; border-top: 1px solid #eee;
            flex-grow: 1; display: flex; align-items: center; justify-content: center; user-select: none;
        }
        .card-info:hover { background-color: #f9f9f9; }
        .artist-name { font-weight: 600; color: #444; font-size: 14px; word-break: break-all; }
        .card.selected .artist-name { color: #d63031; }

        #cart-bar {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px);
            color: white; padding: 15px 25px; border-radius: 50px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: bottom 0.3s; z-index: 100;
        }
        #cart-bar.show { bottom: 20px; }
        .cart-info span { font-weight: bold; color: var(--primary-color); }
        .cart-actions button {
            border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 8px;
        }
        .btn-copy { background: var(--primary-color); color: white; }
        .btn-clear { background: #555; color: #ccc; }

        #lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 4px; }
        .toast {
            visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 4px; padding: 12px; position: fixed;
            z-index: 2000; left: 50%; top: 30px; transform: translateX(-50%);
            opacity: 0; transition: opacity 0.3s;
        }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <h1>NovelAI ç”»å¸ˆå†›ç«åº“</h1>
    
    <div class="controls">
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="è¾“å…¥ç”»å¸ˆåï¼Œæˆ–ç²˜è´´å¦‚: [artist:13_(spice!!)], 0.7::10mo:: ...">
        </div>
        
        <div class="settings-group">
            <button class="btn-toggle btn-toggle-fav" id="btn-show-fav" onclick="toggleShowFav()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                åªçœ‹æ”¶è—
            </button>
            <label class="switch-label">
                <input type="checkbox" id="check-prefix" class="switch-input" checked onchange="savePrefixSetting()">
                <div class="switch-slider"></div>
                <span>å¤åˆ¶å¸¦å‰ç¼€</span>
            </label>
        </div>

        <div class="gacha-box">
            <input type="number" id="gacha-count" value="3" min="1" max="10">
            <button class="btn-gacha" onclick="gacha()">ğŸ² å¸®æˆ‘é€‰</button>
        </div>
    </div>

    <div class="grid" id="gallery"></div>

    <div id="cart-bar">
        <div class="cart-info">å·²é€‰æ‹© <span id="cart-count">0</span> ä½</div>
        <div class="cart-actions">
            <button class="btn-clear" onclick="clearCart()">æ¸…ç©º</button>
            <button class="btn-copy" onclick="copyCart()">å¤åˆ¶ç»„åˆ</button>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>
    <div id="toast" class="toast">æç¤ºä¿¡æ¯</div>

    <script>
        const ICON_CHECK = 'âœ“';
        const ICON_STAR = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="currentColor"/></svg>';
        const ICON_LINK = '<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>';

        let allArtists = [];
        let artistNameSet = new Set(); // ç”¨äºå¿«é€Ÿ O(1) æŸ¥æ‰¾åå­—æ˜¯å¦å­˜åœ¨
        let selectedArtists = new Set();
        let favArtists = new Set(JSON.parse(localStorage.getItem('favArtists') || '[]'));
        let isFavOnly = false;
        
        if (localStorage.getItem('usePrefix') === 'false') {
            document.getElementById('check-prefix').checked = false;
        }

        fetch('artist_data.json')
            .then(res => res.json())
            .then(data => {
                allArtists = data.sort((a, b) => a.name.localeCompare(b.name));
                // å»ºç«‹å¿«é€ŸæŸ¥æ‰¾è¡¨ (è½¬å°å†™)
                data.forEach(item => artistNameSet.add(item.name.toLowerCase()));
                render();
            })
            .catch(e => document.getElementById('gallery').innerHTML = "åŠ è½½å¤±è´¥");

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');

// === æ ¸å¿ƒé€»è¾‘å‡çº§ï¼šå¼ºå¤§çš„æ¸…æ´—å™¨ v4.2 ===
        function resolveArtistName(rawSegment) {
            // 1. åŸºç¡€æ¸…æ´—ï¼šè½¬å°å†™
            let s = rawSegment.toLowerCase();
            if (!s.trim()) return null;

            // 2. ç§»é™¤ artist: å‰ç¼€ (å…¨å±€æ›¿æ¢)
            s = s.replace(/artist:/g, '');

            // 3. ç§»é™¤ {} []
            s = s.replace(/[\[\]\{\}]/g, '');

            // 4. é€’å½’å‰¥ç¦»æ´‹è‘±
            for (let i = 0; i < 5; i++) {
                // æ¯æ¬¡å¾ªç¯å…ˆ trim ä¸€ä¸‹
                s = s.trim();

                // Check A: ç›´æ¥åŒ¹é… (ä¾‹å¦‚ "wlop")
                if (artistNameSet.has(s)) return s;

                // Check B: å°è¯•æŠŠæ‰€æœ‰ç©ºæ ¼æ¢æˆä¸‹åˆ’çº¿å†åŒ¹é… (ä¾‹å¦‚ "chen bin" -> "chen_bin")
                // è¿™å®Œç¾è§£å†³äº† NAI æ ¼å¼ (ç©ºæ ¼) åˆ° Danbooru æ ¼å¼ (ä¸‹åˆ’çº¿) çš„è½¬æ¢
                // è€Œä¸”å› ä¸ºæ˜¯ split(',') ä¹‹åå¤„ç†çš„ï¼Œæ‰€ä»¥ä¸ä¼šå½±å“åˆ°é€—å·åé¢çš„åˆ†éš”ç©ºæ ¼
                let s_underscore = s.replace(/ /g, '_');
                if (artistNameSet.has(s_underscore)) return s_underscore;

                let oldS = s;

                // ç­–ç•¥: å»é™¤å¤´éƒ¨æƒé‡ (0.7::) å’Œå°¾éƒ¨æƒé‡ (::1.2)
                s = s.replace(/^[\d\.]+(::|:| )+/, '');
                s = s.replace(/(::|:| )+[\d\.]+$/, '');
                s = s.replace(/::+$/, '');

                // ç­–ç•¥: å»é™¤å¤–å±‚æ‹¬å·
                if (s.startsWith('(') && s.endsWith(')')) {
                    s = s.substring(1, s.length - 1);
                }

                if (s === oldS) break;
            }

            // æœ€åæ­»é©¬å½“æ´»é©¬åŒ»ï¼Œå†æŸ¥ä¸€æ¬¡
            s = s.trim();
            if (artistNameSet.has(s)) return s;
            let finalTry = s.replace(/ /g, '_');
            if (artistNameSet.has(finalTry)) return finalTry;

            return null; 
        }

        function render() {
            gallery.innerHTML = '';
            
            let rawTerm = searchInput.value; // ä¸è¦åœ¨è¿™é‡Œè½¬å°å†™ï¼Œè¦åœ¨è§£ææ—¶è½¬
            let filtered = [];
            let isBatchMode = rawTerm.includes(',') || rawTerm.includes('ï¼Œ');

            if (isBatchMode) {
                // === æ‰¹é‡æ¨¡å¼ ===
                const segments = rawTerm.split(/[,ï¼Œ]/);
                const foundNames = new Set();
                
                segments.forEach(seg => {
                    const validName = resolveArtistName(seg);
                    if (validName) foundNames.add(validName);
                });
                
                // è¿‡æ»¤å‡ºè¿™äº›ç”»å¸ˆ
                filtered = allArtists.filter(item => foundNames.has(item.name.toLowerCase()));

            } else {
                // === æ™®é€šæ¨¡ç³Šæœç´¢æ¨¡å¼ ===
                let term = rawTerm.toLowerCase().trim();
                filtered = allArtists.filter(item => item.name.toLowerCase().includes(term));
            }

            // æ”¶è—å¤¹è¿‡æ»¤
            if (isFavOnly) {
                filtered = filtered.filter(item => favArtists.has(item.name));
            }

            if (filtered.length === 0) {
                gallery.innerHTML = "<p style='text-align:center; width:100%; color:#999; padding:20px'>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”»å¸ˆã€‚</p>";
                return;
            }

            // æ¸²æŸ“ DOM
            filtered.forEach(item => {
                const isSelected = selectedArtists.has(item.name);
                const isFav = favArtists.has(item.name);
                
                const card = document.createElement('div');
                card.className = `card ${isSelected ? 'selected' : ''}`;
                card.dataset.name = item.name;

                const actions = document.createElement('div');
                actions.className = 'card-actions';

                actions.append(
                    createBtn('btn-select', isSelected, ICON_CHECK, () => toggleSelection(item.name, card)),
                    createBtn('btn-fav', isFav, ICON_STAR, () => toggleFav(item.name)),
                    createLinkBtn(item.name)
                );

                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'card-img-wrapper';
                imgWrapper.onclick = () => openLightbox(item.image);
                const img = document.createElement('img');
                img.loading = "lazy"; img.src = item.image;
                img.onload = () => img.classList.add('loaded');
                img.onerror = function() { this.src = 'https://via.placeholder.com/200?text=Err'; this.classList.add('loaded'); };
                imgWrapper.appendChild(img);

                const info = document.createElement('div');
                info.className = 'card-info';
                info.innerHTML = `<div class="artist-name">${item.name}</div>`;
                info.onclick = () => copySingle(item.name);

                card.append(actions, imgWrapper, info);
                gallery.appendChild(card);
            });
        }

        // === è¾…åŠ©å‡½æ•° ===
        function createBtn(cls, isActive, html, cb) {
            const d = document.createElement('div');
            d.className = `action-btn ${cls} ${isActive ? 'active' : ''}`;
            d.innerHTML = html;
            d.onclick = (e) => { e.stopPropagation(); cb(); render(); updateCartUI(); }; // è§¦å‘é‡ç»˜æ›´æ–°çŠ¶æ€
            return d;
        }
        
        function createLinkBtn(name) {
            const a = document.createElement('a');
            a.className = 'action-btn btn-link';
            a.innerHTML = ICON_LINK;
            a.href = `https://danbooru.donmai.us/posts?tags=${name}`;
            a.target = "_blank";
            a.onclick = (e) => e.stopPropagation();
            return a;
        }

        function getPrefix() { return document.getElementById('check-prefix').checked ? 'artist:' : ''; }
        function savePrefixSetting() { localStorage.setItem('usePrefix', document.getElementById('check-prefix').checked); }

        function copySingle(name) { copyText(`${getPrefix()}${name}`, `å·²å¤åˆ¶: ${getPrefix()}${name}`); }
        function copyCart() {
            if (selectedArtists.size === 0) return;
            const prefix = getPrefix();
            const tags = Array.from(selectedArtists).map(t => `${prefix}${t}`).join(', ');
            copyText(tags, `å·²å¤åˆ¶ ${selectedArtists.size} ä½ç”»å¸ˆï¼`);
        }

        function toggleSelection(name) {
            if (selectedArtists.has(name)) selectedArtists.delete(name);
            else selectedArtists.add(name);
        }
        function toggleFav(name) {
            if (favArtists.has(name)) favArtists.delete(name);
            else favArtists.add(name);
            localStorage.setItem('favArtists', JSON.stringify([...favArtists]));
        }
// === ä¿®å¤åçš„æŠ½å¡å‡½æ•° ===
        function gacha() {
            // 1. ç¡®å®šæŠ½å¡æ± å­ (Pool)
            let pool = [];
            
            // å¦‚æœæœç´¢æ¡†æœ‰å­—ï¼ˆä¸ç®¡æ˜¯æœåå­—è¿˜æ˜¯æ‰¹é‡è§£æï¼‰ï¼Œå°±åªä»å½“å‰èƒ½åœ¨å±å¹•ä¸Šçœ‹åˆ°çš„å¡ç‰‡é‡ŒæŠ½
            // è¿™æ ·ä½ å¯ä»¥å…ˆæœ "blue"ï¼Œç„¶åä»è“è‰²ç³»ç”»å¸ˆé‡ŒéšæœºæŠ½
            if (searchInput.value.trim()) {
                const visibleCards = document.querySelectorAll('.card');
                visibleCards.forEach(c => pool.push(c.dataset.name));
            } else {
                // å¦‚æœæ²¡æœç´¢ï¼Œçœ‹æ˜¯å¦å¼€äº†â€œåªçœ‹æ”¶è—â€
                // å¦‚æœæ˜¯åªçœ‹æ”¶è—ï¼Œå°±åœ¨æ”¶è—å¤¹é‡ŒæŠ½ï¼›å¦åˆ™åœ¨å…¨åº“ 700 äººé‡ŒæŠ½
                pool = isFavOnly ? Array.from(favArtists) : allArtists.map(a => a.name);
            }

            // æ± å­ç©ºçš„ï¼Œä¸æŠ½
            if (pool.length === 0) { 
                showToast("å½“å‰åˆ—è¡¨ä¸ºç©ºï¼Œæ²¡æ³•æŠ½ï¼"); 
                return; 
            }

            // 2. è·å–è¦æŠ½çš„æ•°é‡ (é»˜è®¤1ä¸ª)
            let countInput = parseInt(document.getElementById('gacha-count').value);
            let count = (isNaN(countInput) || countInput < 1) ? 1 : countInput;
            
            // é™åˆ¶ä¸€ä¸‹æœ€å¤§å•æ¬¡æŠ½å–æ•°ï¼Œé˜²æ­¢å¡æ­» (æ¯”å¦‚ä½ å¡«äº†1000)
            if (count > 50) count = 50;

            // 3. æŠ½å–é€»è¾‘
            let addedCount = 0;
            let maxAttempts = count * 10; //ä»¥æ­¤é˜²æ­¢è¿æ°”ä¸å¥½ä¸€ç›´éšåˆ°é‡å¤çš„å¯¼è‡´æ­»å¾ªç¯
            let attempts = 0;

            while (addedCount < count && attempts < maxAttempts) {
                attempts++;
                // éšæœºé€‰ä¸€ä¸ª
                const randomName = pool[Math.floor(Math.random() * pool.length)];
                
                // å¦‚æœè¿™ä¸ªäººè¿˜æ²¡åœ¨è´­ç‰©è½¦é‡Œï¼Œå°±åŠ ä¸Š
                if (!selectedArtists.has(randomName)) {
                    selectedArtists.add(randomName);
                    addedCount++;
                }
                
                // å¦‚æœæ± å­é‡Œçš„éƒ½è¢«é€‰å…‰äº†ï¼Œå°±åˆ«è¯•äº†
                if (selectedArtists.size >= allArtists.length) break;
            }

            // 4. åˆ·æ–°ç•Œé¢
            render(); 
            updateCartUI();
            
            if (addedCount > 0) {
                showToast(`ğŸ‰ æˆåŠŸæŠ½å– ${addedCount} ä½ï¼`);
            } else {
                showToast(`âš ï¸ æ²¡æŠ½åˆ°æ–°çš„ (å¯èƒ½ä½ æƒ³æŠ½çš„éƒ½åœ¨è½¦é‡Œäº†)`);
            }
        }
        
        function clearCart() { selectedArtists.clear(); render(); updateCartUI(); }
        function updateCartUI() {
            const c = selectedArtists.size;
            document.getElementById('cart-count').innerText = c;
            const bar = document.getElementById('cart-bar');
            if(c>0) bar.classList.add('show'); else bar.classList.remove('show');
        }

        function copyText(t, m) { navigator.clipboard.writeText(t).then(() => showToast(m)); }
        function showToast(m) { const t=document.getElementById("toast"); t.innerText=m; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 2000); }
        function openLightbox(s) { document.getElementById('lightbox-img').src=s; document.getElementById('lightbox').style.display='flex'; }
        function closeLightbox() { document.getElementById('lightbox').style.display='none'; }
        
        searchInput.addEventListener('input', render);
    </script>
</body>
